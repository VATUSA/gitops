apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cobalt-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /web
  labels:
    app: cobalt
spec:
  ingressClassName: nginx
  rules:
    - host: cobalt.vatusa.net
      http:
        paths:
          - backend:
              service:
                name: cobalt-service
                port:
                  number: 80
            path: /
            pathType: Prefix
    - host: vatusa.net
      http:
        paths:
          - backend:
              service:
                name: cobalt-service
                port:
                  number: 80
            path: /cobalt
            pathType: Prefix
  tls:
    - hosts:
        - cobalt.vatusa.net
        - vatusa.net
      secretName: cobalt-vatusa-net-tls