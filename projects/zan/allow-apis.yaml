apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-apis
  namespace: zan
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 143.244.220.248/32 # cluster
      ports:
        - protocol: TCP
          port: 443
    - to:
        - ipBlock:
            cidr: 162.243.189.2/32 # digitalocean spaces
      ports:
        - protocol: TCP
          port: 443